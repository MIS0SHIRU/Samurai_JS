
<body>
    <script>
        //【２．貯金金額の計算1】
        //1年間で貯金した合計金額を計算してしてコンソールログに表示しましょう。
        //貯金は、奇数月にその月×1万円を貯金していきます。（1月なら1万円、2月なら2万円...）
        //計算する際には、for文を使って下さい。


    let chokin = 0;

    for( let i = 1; i <= 12; i ++ ){


        if(i % 2 === 0) continue;
        chokin = chokin + i*10000;
        
    } 

    console.log(chokin);


    </script>
</body>
