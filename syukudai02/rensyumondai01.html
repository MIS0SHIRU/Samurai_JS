<body>
    <script>
        //【１．お買い物サイトの会員ランク】
        //任意のポイントを変数で設定し、
        //そのポイントに応じて会員ランクをコンソールログに表示しましょう。

        //ランクは以下の通り設定されています。

        //200未満: レギュラーランク
        //200以上: シルバーランク
        //700以上: ゴールドランク
        //2000以上: プラチナランク
        //4000以上: ダイアモンドランク

        const point = 100;

        if(point >=4000){
            console.log('ダイアモンドランク');
        }else if(point >= 2000){
            console.log('プラチナランク');
        }else if(point >=700){
            console.log('ゴールドランク');
        }else if(point >=200){
            console.log('シルバーランク');
        }else if(point <200){
            console.log('レギュラーランク');
        }

    </script>
</body>
